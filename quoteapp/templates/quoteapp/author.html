{% extends "quoteapp/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quoteapp:author' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label for="id_fullname">Enter the author full name:</label>
        {{ form.fullname }}
        <span class="text-danger">{{ form.fullname.errors }}</span>
    </div>
    <div style="padding: 10px">
        <label for="id_born_date">Enter the author's date of birth:</label>
        {{ form.born_date }}
        <span class="text-danger">{{ form.born_date.errors }}</span>
    </div>
    <div style="padding: 10px">
        <label for="id_born_location">Enter the author's place of birth:</label>
        {{ form.born_location }}
        <span class="text-danger">{{ form.born_location.errors }}</span>
    </div>
    <div style="padding: 10px">
        <label for="id_description">Enter the author description:</label>
        {{ form.description }}
        <span class="text-danger">{{ form.description.errors }}</span>
    </div>
    <div class="grid">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>

{% endblock %}
